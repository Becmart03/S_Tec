<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¿Olvidaste la contraseña?</title>
    <link rel="stylesheet" href="../css/estilos.css" />
  </head>

  <body>
    <div class="icono-cabecera">
      <img src="../images/icono.png" alt="login image" />
    </div>
    <div class="formulario-login">
      <h1>Recupera tu cuenta</h1>
      <p>Ingrese su correo electrónico institucional</p>
      <form action="">
        <input
          type="text"
          name="Correo institucional"
          placeholder="Correo institucional"
          required
          class="text"
        />
        <input type="submit" name="Buscar" class="submit" />
      </form>
    </div>
  </body>
</html>
