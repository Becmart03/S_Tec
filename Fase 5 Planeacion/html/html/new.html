<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto de Desvanecimiento con jQuery</title>
    <script src="../scripts/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div id='coso'>
        <form id="fadeForm">
            <input type="submit" id="enviar" value="Enviar">
        </form>
    </div>
    <div id="formulario">
        <h1>Bienvenido a la página</h1>
        <p>Este es el contenido de la página.</p>
    </div>

    <!-- Contenedor para el mensaje que se mostrará después del fadeOut -->
    <div id="message" style="display: none;">
        <h2>El contenido se ha desvanecido. ¡Gracias por tu visita!</h2>
    </div>

    <script>
        $(document).ready(function () {
            $("#coso").submit(function (event) {
                event.preventDefault(); // Prevenir el comportamiento predeterminado de envío del formulario

                // Desvanecer el contenido del div con id "formulario"
                $("#formulario").fadeOut(1000, function () {
                    // Mostrar el mensaje después de que se haya desvanecido el contenido
                    $("#message").fadeIn(1000); // Puedes cambiar el tiempo de fadeIn si lo deseas
                });
            });
        });
    </script>
</body>

</html>
