  <main>

    <form action="ejemplo.php" method="get" class="principal_form">
      <div class="formulario">
        <img class="bordes-redondeados" src="../images/imagen45.jpg" alt="mariam">
        <div>
          <input type="file" value="cargar imagen" name="nombre" size="40" placeholder="nombre" required />
        </div>

        <div class="settings">
          <label>Nombre </label>
          <input class="inputmatricula" type="text" name="nombre" size="40" placeholder="nombre" required />
          <label>Apellidos </label>
          <input class="inputmatricula" type="text" name="apellido" size="40" placeholder="apellido" required />

          <input class="inputmatricula" type="text" name="t_doc" placeholder="tipo documento" />

          <input class="inputmatricula" type="text" name="n_doc" placeholder="Numero Documento" required />
          <label>Fecha nacimiento</label>
          <input class="inputmatricula" type="date" name="f_nac" max="2025-04-30" placeholder="Fecha Nacimiento"
            required />
          <label>Correo:</label>
          <input class="inputmatricula" type="text" name="correo" size="20" placeholder="Correo" required />
          <label>Direccion</label>
          <input class="inputmatricula" type="text" name="dir" placeholder="Direccion" />
          <label>Nombre del acudiente</label>
          <input class="inputmatricula" type="text" name="n_acudiente" size="50" placeholder="Nombre Acudiente" />
          <label>tipo doc del acudiente</label>
          <input class="inputmatricula" type="text" name="d_acudiente" size="12" placeholder="Documento Acudiente"
            required />
          <label>Numero doc del acudiente</label>
          <input class="inputmatricula" type="text" name="n_doc_acud" />

          <input type="submit" value="Enviar" />
          <input type="reset" value="Borrar" />
        </div>
      </div>
