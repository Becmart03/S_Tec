{% extends "admin/base.html" %}
{% block title %}Recuperar Contraseña{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Recuperar Contraseña - Admin</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Enviar Link de Recuperación</button>
            </div>
        </form>
        <div class="mt-3 text-center">
            <a href="{{ url_for('admin_login') }}">Volver al login</a>
        </div>
    </div>
</div>
{% endblock %}
